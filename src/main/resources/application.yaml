    url: jdbc:mysql://localhost:3306/chat_db?useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password:
logging:
  level:
    org.springframework.ai.chat.client.advisor: debug
    com.qf: debug
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl